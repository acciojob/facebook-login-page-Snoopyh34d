<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="facebook-login-page">
        
        <div class="logo-info">
            <div class="logo">
                <img src="ttps://pngimg.com/uploads/facebook_logos/facebook_logos_PNG19749.png" alt="Facebook">
            </div>
            <div class="purpose">
                <p class="purpose-p">
                    Facebook helps you connect and share with the people in your life.
                </p>
            </div>
        </div>


        <div class="login-form">
            <form action="">
                <input class="email" type="text" name="" id="" placeholder="Email address or phone number">
                <input class="password" type="password" name="" id="" placeholder="Password">
                <button class="login-button">Log in</button>
                <a href="">Forgotten account?</a>
            </form>
            <hr>
            <div>
                <button class="sign-up">Create new account</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
