<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>




<div class="main">
    <div class="left" style="width: 50%;">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo">
        <p class="logo-des">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="form" style="">
        <form action="">
            <input type="text" name="" id="" placeholder="Email address or phone number">
            <input type="text" name="" id="" placeholder="Password">
            <button class="login">Log in</button>
            <a href="">Forgotten account?</a>
            <div class="thick"></div>
            <button class="sign-up">Create new account</button>
        </form>
    </div>
</div>

    
</body>
</html>
