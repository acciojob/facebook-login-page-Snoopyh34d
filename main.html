<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      font-size: 36px;
      font-weight: bold;
      color: #3b5998;
      margin-bottom: 20px;
    }

    .description {
      color: #666;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }

    button {
      background-color: #3b5998;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    a {
      color: #3b5998;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">facebook</div>
    <div class="description">Facebook helps you connect and share with the people in your life.</div>

    <form>
      <input type="text" placeholder="Email address or phone number" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Log in</button>
    </form>

    <a href="#">Forgotten account?</a><br>
    <button style="background-color: #42b72a;">Create new account</button>
  </div>
</body>
</html>
