<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <!-- Facebook Logo Section -->
        <div class="logo-container">
            <img class="facebook-logo" src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
        </div>

        <!-- Description Section -->
        <div class="description">
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>

        <!-- Login Form Section -->
        <form class="login-form">
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Email or Phone" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="login-button">Log In</button>
            </div>
        </form>

        <!-- Forgotten Account Link -->
        <div class="forgotten-account">
            <a href="#">Forgotten account?</a>
        </div>

        <!-- Create New Account Section -->
        <div class="create-account">
            <button class="create-button">Create new account</button>
        </div>
    </div>
</body>

</html>
