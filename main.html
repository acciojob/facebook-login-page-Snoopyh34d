<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main">
        <!-- Left Section -->
        <div class="left">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook Logo">
            <p class="logo-des">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <!-- Form Section -->
        <div class="form">
            <form action="#">
                <input type="text" id="email" placeholder="Email address or phone number">

                <input type="password" name="password" id="password" placeholder="Password">
                <button type="submit" class="login">Log in</button>
                <a href="#">Forgotten account?</a>
                <div class="thick"></div>
                <button type="button" class="sign-up">Create new account</button>
            </form>
        </div>
    </div>

</body>

</html>
